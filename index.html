<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="outside">
        <Main id="container">

            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>

            <cal id="calc"> 
              
                <button class="btn btn1"><h5>1</h5></button>
                <button class="btn btn2"><h5>2</h5></button>
                <button class="btn btn3"><h5>3</h5></button>
                <button class="btn btn4"><h5>4</h5></button>
                <button class="btn btn5"><h5>5</h5></button>
                <button class="btn btn6"><h5>6</h5></button>
                <button class="btn btn7"><h5>7</h5></button>
                <button class="btn btn8"><h5>8</h5></button>
                <button class="btn btn9"><h5>9</h5></button>
                <button class="btn btn0"><h5>0</h5></button>
                <button class="btn plus"><strong><h3>+</h3></strong></button>
                <button class="btn minus">  <strong><h5>-</h5></strong ></button>
                <button class="btn mod"><strong><h5>%</h5></strong></button>
                <button class="btn star"><strong><h5>*</h5></strong></button>
                <button class="btn decimal"><strong><h3>.</h3></strong></button>
                <button class="btn divide"><strong><h5>&divide;</h5></strong></button>
                <button class="btn reset"><strong><h5>C</h5></strong></button>
                <button class="btn ans"><strong><h5>=</h5></strong></button>
                <div class="icon1"><img src="./calculator.png" class="img-fluid"></div>

                
                

            </cal>
         </Main> 
 </div>
    
</body>
</html>
