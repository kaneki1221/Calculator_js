<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="outside">
        <main id="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
         
            <input type="text" class="display" id="display" value="Do the math ..&#x1F47F" readonly> 
            <div class="calc"> 
            
                <button onclick="appendNumber(1)" class="btn btn1"><h5>1</h5></button> 
                <button onclick="appendNumber(2)" class="btn btn2"><h5>2</h5></button> 
                <button onclick="appendNumber(3)" class="btn btn3"><h5>3</h5></button> 
                <button onclick="appendNumber(4)" class="btn btn4"><h5>4</h5></button> 
                <button onclick="appendNumber(5)" class="btn btn5"><h5>5</h5></button>
                <button onclick="appendNumber(6)" class="btn btn6"><h5>6</h5></button> 
                <button onclick="appendNumber(7)" class="btn btn7"><h5>7</h5></button> 
                <button onclick="appendNumber(8)" class="btn btn8"><h5>8</h5></button> 
                <button onclick="appendNumber(9)" class="btn btn9"><h5>9</h5></button> 
                <button onclick="appendNumber(0)" class="btn btn0"><h5>0</h5></button> 
               
                <button onclick="appendOperator('+')" class="btn plus"><strong><h3>+</h3></strong></button> 
                <button onclick="appendOperator('-')" class="btn minus"><strong><h5>-</h5></strong></button> 
                <button onclick="appendOperator('%')" class="btn mod"><strong><h5>%</h5></strong></button> 
                <button onclick="appendOperator('*')" class="btn star"><strong><h5>X</h5></strong></button> 
                <button onclick="appendOperator('.')" class="btn decimal"><strong><h3>.</h3></strong></button> 
                <button onclick="appendOperator('/')" class="btn divide"><strong><h5>&divide;</h5></strong></button> 
                <button onclick="clearDisplay()" class="btn reset"><strong><h5>C</h5></strong></button>
                <button onclick="calculateResult()" class="btn ans"><strong><h5>=</h5></strong></button> 
                <div class="icon1"><img src="./calculator.png" class="img-fluid"></div>
            </div>
         </main> 
    </div>

    <script src="index.js" ></script>
</body>
</html>
